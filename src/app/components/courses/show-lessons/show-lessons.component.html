
<section class='pop' dir="rtl" > <!-- *ngIf='isuser' لو يوزر هتظهر المحاضرات-->
    <button class='close' (click)='close()'  title="اغلاق">  <i class="fas fa-times" ></i></button>
    <h1 class="text-center title">  مصادر خارجية في مادة  <span> {{subject}} </span></h1>
    <article  *ngFor='let c of lessons; index as i'>
       <button title="حذف المحاضره" (click)='delate(Lesson_name)' *ngIf='isadmin'> <i class="fas fa-trash-alt"></i> </button>
       <div class='a_article'>   
         <iframe  
          width="100%" height="250" [src]="c.link"
           frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
            gyroscope; picture-in-picture" allowfullscreen>
         </iframe>
          <h1 #Lesson_name> {{c.lessonname}}</h1>
          <h2>بواسطة <span #week> {{c.week}} </span>  </h2>
      </div>
    </article>
 </section>
